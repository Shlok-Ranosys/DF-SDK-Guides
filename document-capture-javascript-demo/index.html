    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
    <div id="loggedinUserDetail">
    </div>
    <form id="regForm">
        <h1 id="heading">Login</h1>
        <!-- One "tab" for each step in the form: -->
        <div class="tab">
            <p>
                <label>Username:</label>
                <input data-required="true" placeholder="Username" id="username" type="email" oninput="this.className = ''" name="fname"
                    required>
            </p>
            <p>
                <label>Password:</label>
                <input data-required="true" placeholder="Password" id="password" type="password" oninput="this.className = ''" name="lname"
                    required>
            </p>
        </div>
        <div class="tab">
            <label class="custom-radio">Driving Licence
                <input type="radio" checked name="document" value="Driving Licence">
                <span class="checkmark"></span>
            </label>
            <label class="custom-radio">Identity Card
                <input type="radio" name="document" value="Identity Card">
                <span class="checkmark"></span>
            </label>
            <label class="custom-radio">PAN Card
                <input type="radio" name="document" value="PAN Card">
                <span class="checkmark"></span>
            </label>
            <label class="custom-radio">Passport
                <input type="radio" name="document" value="Passport">
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="tab">
            <div id="documentCapturedDiv"></div>
        </div>
        <div class="tab submitFormFields">
            <strong>User Info:</strong>
            <p>
                Asset Type
                <input readonly placeholder="Asset Type" data-required="true" name="uname" id="asset_type">
            </p>
            <p class="hide hide-handler passport_number">
                Passport Number
                <input type="text" placeholder="passport number" name="uname" id="passport_number">
            </p>
            <p class="hide hide-handler licence_number">
                Licence Number
                <input type="text" placeholder="licence number" name="uname" id="licence_number">
            </p>
            <p class="hide hide-handler identity_number">
                Identity Number
                <input type="text" placeholder="identity number" name="uname" id="identity_number">
            </p>
            <p class="hide hide-handler pan_number">
                PAN Number
                <input type="text" placeholder="pan number" name="uname" id="pan_number">
            </p>
            <p>
                First Name
                <input placeholder="First Name" data-required="true" name="uname" id="first_name">
            </p>
            <p>
                Last Name
                <input placeholder="Last Name" data-required="true" name="uname" id="last_name">
            </p>
            <p class="gender hide hide-handler">
                Gender
                <select name="gender" id="gender">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </p>
            <p class="address hide hide-handler">Address
                <textarea placeholder="Address" name="uname" id="address"></textarea>
            </p>
            <p class="birth_date hide hide-handler">
                DOB
                <input placeholder="DOB" type="date" name="uname" id="birth_date">
            </p>
            <p class="father_name hide hide-handler">
                Father Name
                <input placeholder="father name" type="text" name="uname" id="father_name">
            </p>
            <p class="issue_date hide hide-handler">
                Issue Date
                <input placeholder="Expire Date" type="date" name="uname" id="issue_date">
            </p>
            <p class="expiry_date hide hide-handler">
                Expiry Date
                <input placeholder="Expire Date" type="date" name="uname" id="expiry_date">
            </p>
            <p>
                Nationality
                <input placeholder="Nationality" data-required="true" name="uname" id="nationality">
            </p>
            <!-- <p>
                First Name
                <input placeholder="First Name" name="uname">
            </p>
            <p>
                First Name
                <input placeholder="First Name" name="uname">
            </p> -->
        </div>
        <div style="overflow:auto;">
            <div style="float:right;">
                <!-- <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button> -->
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </form>
    <div id="loader">
        <img id="loading-image" src="images/loader.gif" />
    </div>
    <script src="http://52.232.30.222/df-sdk/data-fornix-dc.js"></script>
    <script src="http://52.232.30.222/df-sdk/data-fornix-api.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
